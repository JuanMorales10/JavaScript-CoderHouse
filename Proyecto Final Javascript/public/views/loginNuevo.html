<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/loginCSS.css">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example">
    <div align="center">
        <div class="div">
            <h3 for="title" class="form-label">Login</h3>
            <br>
            <form id="form" method="post">
                <label for="inputPassword5" class="form-label">Usuario</label>
                <input type="text" class="form-control " id="user">
                <div class="form-text">
                </div>
                <br>
                <div class="input-group mb-3">
                    <input type="email" class="form-control " placeholder="Email" aria-label="Email"
                        aria-describedby="basic-addon2" id="emailAdress">
                </div>

                <label for="inputPassword5" class="form-label">Constraseña</label>
                <input type="password" class="form-control " aria-describedby="passwordHelpBlock" id="pass">
                <div id="passwordHelpBlock" class="form-text">
                    <p>Su contraseña debe tener entre al menos 8-20 caracteres de longitud, contener numeros y letras.
                        No se
                        permiten espacios, letras especiales o emojis.</p>
                </div>
                <br>
                <input type="password" class="form-control" placeholder="Repita Contraseña" aria-label="Email"
                    aria-describedby="basic-addon2" id="clave2">
                <br>
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="cbox1" type="checkbox" id="cbox1">
                    </div>
                    <span type="text" class="form-control" placeholder="Recordarme en este dispositivo"
                        aria-label="Email" aria-describedby="basic-addon2">Recordarme en este dispositivo</span>
                </div>
                <div>
                    <br>
                    <input type="checkbox" class="onoffswitch-checkbox"> Light Mode
                    <br>
                </div>
                <br>
                <button type="submit" class="btn btn-success" id="confirmarFormulario">Confirmar</button>
                <br>
                <br>
                <button type="reset" class="btn btn-danger">Borrar</button>
                <br>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="js/loginJS.js"></script>
</body>

</html>
